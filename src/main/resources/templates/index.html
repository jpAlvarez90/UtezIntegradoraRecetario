
<html layout:decorate="~{layout/layout_base}">
    <head>
        <title>Principal</title>
    </head>
    <body>
        <div layout:fragment="content">
            <br>
            <!-- Cards -->
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-4" >
                    <div class="col" th:each="item, iStat: ${listaRecetas}">
                        <div th:class="'card myborder'+${iStat.count}">
                            <div th:class="'imagenCard'+${iStat.count}">
                                <img src="/img/pizza.jpg" th:class="'imagenCard'+${iStat.count}" />
                            </div>
                            <div class="card-body" style="height: 200px">
                                <b><span style="font-size: 14pt" th:text="${item.titulo}"></span></b>
                                <p class="card-text" th:text="${#strings.abbreviate(item.descripcion, 180)}"></p>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-9">
                                        <b><label>Autor:</label></b>
                                        <span class="card-text" th:text="${item.recetario.usuario.nombre} + ' ' +${item.recetario.usuario.primerApellido}"></span><br/>
                                        <b><label>Publicada:</label></b>
                                        <span class="card-text" th:text="${#dates.format(item.fechaPublicacion, 'dd-MMM-yyy')}"></span>
                                    </div>
                                    <div class="col-3">
                                        <a th:href="@{'/ver-receta/'+${item.idReceta}}" style="background: #e9e2e2; color: #000;" class="btn btn-lg">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cards -->
            <br/>

            <div>
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true" style="color: #000000; font-size: 15pt;">Anterior</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#" style="color: #000000; font-size: 15pt;">1</a></li>
                        <li class="page-item" aria-current="page">
                            <a class="page-link" href="#" style="color: #000000; font-size: 15pt;">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#"  style="color: #000000; font-size:15pt;">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"  style="color: #000000; font-size: 15pt;">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <br/>
        <br/>
    </body>
</html>
