                <!-- RECETARIOS -->
                <br>
                <h2>Mis recetarios
                    <button type="button" style="border:none; background: none; color:#DD969C; outline: none" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" >
                        <i class="fas fa-plus-circle" data-bs-toggle="tooltip" data-bs-placement="right" title="Crear nuevo recetario"></i>
                    </button>
                </h2>
                <br>
                <div class="list-group">
                    <div th:each="item : ${recetarioList}">
                        <a th:href="@{'/ver-recetas/'+${item.idRecetario}}" class="list-group-item list-group-item-action">
                            <br>
                            <div class="d-flex w-100 justify-content-between">

                            </div>
                            <br>
                        </a>

                <!-- RECETARIOS GUARDADOS -->
                <br>
                <h2>Recetarios guardados</h2>
                <br>
                <div class="list-group">
                    <div th:each="item : ${ufrList}">
                        <a th:href="@{'/ver-recetas-seguidas/'+${item.recetario.idRecetario}}" class="list-group-item list-group-item-action">
                            <br>
                            <div class="d-flex w-100 justify-content-between">

            <!-- Model -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nuevo recetario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="recetario-form" th:action="@{/registrar-recetario}" method="post" th:object="${recetario}">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nombre del recetario:</label>
                                    <input type="text" class="form-control" id="recipient-name" th:field="*{nombre}">
                                    <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-eliminar" data-bs-dismiss="modal">Cancelar</button>
                                <button class="btn btn-agregar" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
