<html layout:decorate="~{layout/layout_base}">
    <head>
        <title>Receta</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <div class="button-container">
                    <a href="#"><i class="fas fa-arrow-left"></i> Regresar</a>
                    <img src="../img/pizza.jpg" style="width: 100%;height: 500px;">
                </div>
                <br><br>
                <div class="row">

                    <div class="col-lg-6">
                        <h1 style="font-weight: bolder;" th:text="${receta.titulo}"></h1>
                    </div>
                    <div class="col-lg-6">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <p class="clasificacion">
                                        <input id="radio1" type="radio" name="estrellas" value="5">
                                        <label for="radio1" class="star">★</label>
                                        <input id="radio2" type="radio" name="estrellas" value="4">
                                        <label for="radio2" class="star">★</label>
                                        <input id="radio3" type="radio" name="estrellas" value="3">
                                        <label for="radio3" class="star">★</label>
                                        <input id="radio4" type="radio" name="estrellas" value="2">
                                        <label for="radio4" class="star">★</label>
                                        <input id="radio5" type="radio" name="estrellas" value="1">
                                        <label for="radio5" class="star">★</label>
                                    </p>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-light">Calificar</button>
                                    <a type="button" class="btn btn-light">Seguir recetario</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>



                <br>

                <h2 style="font-weight: bolder;">Descripción</h2>
                <h4 th:text="${receta.descripcion}"></h4>
                <br>

                <h2 style="font-weight: bolder;">Ingredientes</h2>
                <h4 th:utext="${receta.ingredientes}"></h4>
                <br>

                <h2 style="font-weight: bolder;">Pasos</h2>
                <h4 th:utext="${receta.pasos}"></h4>

                <br>

                <h2 style="font-weight: bolder;">Imagenes</h2>
                <div th:if="${#strings.contains(receta.imagenes,'default')}">
                    <h4>No hay imagenes disponibles</h4>
                </div>
                <!-- Carrusel -->
                <div class="Carousel" th:unless="${#strings.contains(receta.imagenes,'default')}">
                    <div class="slick-list" id="slick-list">
                        <button class="slick-arrow slick-prev" id="button-prev" data-button="button-prev" onclick="app.processingButton(event)">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                                 class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 320 512">
                                <path fill="currentColor"
                                      d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                                </path>
                            </svg>
                        </button>
                        <div class="slick-track" id="track">
                            <div class="slick">
                                <div>
                                    <a href="/">
                                        <h4>Tacos de canasta</h4>
                                        <picture>
                                            <img src="../img/1.jpg" alt="Image">
                                        </picture>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <button class="slick-arrow slick-next" id="button-next" data-button="button-next" onclick="app.processingButton(event)">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right"
                                 class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 320 512">
                                <path fill="currentColor"
                                      d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <br>

                <h2 style="font-weight: bolder;">Comentarios</h2>
                <div class="row">
                    <div class="col-1">
                        <button type="button" class="btn btn-light btn-circle btn-lg">JJ</button>
                    </div>
                    <div class="col-11">
                        <form id="comentarioBox" th:action="@{/realizar-comentario}" method="post">
                            <input type="text" style="display: none" th:value="${receta.idReceta}" id="idReceta" name="idReceta" />
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Deje un comentario aqui" id="floatingTextarea2" name="floatingTextarea2" style="height: 150px; resize: none"></textarea>
                                <label for="floatingTextarea2">Comentario</label>
                            </div>
                            <br>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-light">Comentar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <br><br>
                <div id="cajaComentarios">
                    <div class="row" th:each="item : ${comentarios}">
                        <div class="col-1">
                            <button type="button" class="btn btn-light btn-circle btn-lg">
                                <span th:text="${#strings.substring(item.usuario.nombre,0,1)}"></span>
                                <span th:text="${#strings.substring(item.usuario.primerApellido,0,1)}"></span>
                            </button>
                        </div>
                        <div class="col-11">
                            <h3 style="font-weight: bolder;" th:text="${item.usuario.nombre} + ' ' + ${item.usuario.primerApellido} + ' '+ ${item.usuario.segundoApellido}"></h3>
                            <h4 th:text="${item.comentario}"></h4>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
