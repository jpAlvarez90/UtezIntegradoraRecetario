<html layout:decorate="~{layout/layout_base}">
    <head>
        <title>Nueva receta</title>
    </head>
    <body>

    <div layout:fragment="content">

        <br>
        <!-- FORMULARIO-->
        <div class="container">
            <br>
            <h2 style="font-weight: bolder;">Nueva receta</h2>
            <br>
                <form>
                    <div class="row mb-3">
                        <label for="titulo" style="font-weight: bolder;" class="col-sm-2 col-form-label">Título</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titulo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label style="font-weight: bolder;" class="col-sm-2 col-form-label" for="descripcion">Descripción</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="height: 150px; resize: none" id="descripcion" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" style="font-weight: bolder;" for="categoria">Categoria</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="categoria">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="subcategoria" style="font-weight: bolder;">Subcategoría</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="subcategoria">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="ingredientes" class="col-sm-2 col-form-label" style="font-weight: bolder;">Ingredientes</label>
                        <div class="col-sm-10" >
                            <textarea class="form-control" id="ingredientes" ></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="pasos" class="col-sm-2 col-form-label" style="font-weight: bolder;">Pasos: </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="pasos" ></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="img" class="col-sm-2 col-form-label" style="font-weight: bolder;">Agregar imagenes</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="img">
                        </div>
                        <br><br>
                        <div class="col-sm-2 col-form-label"></div>
                        <div class="col-sm-10 col-form-label">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item">img2.jpg</li>
                                <li class="list-group-item">img3.jpg</li>
                                <li class="list-group-item">img4.jpg</li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/test/recetas}" class="btn btn-eliminar" type="button">Cancelar</a>
                        <a th:href="@{/test/recetas}" class="btn btn-agregar" type="submit">Guardar</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </body>

</html>
