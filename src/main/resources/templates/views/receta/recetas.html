<html layout:decorate="~{layout/layout_base}">
    <head>
        <title>Recetas</title>
    </head>
    <body>
        <div layout:fragment="content">
            <br>
            <!-- Cards -->
            <div class="container">
                <br>
                <h2>Platos fuertes <a th:href="@{'/crear-receta/'+${recetario.idRecetario}}" style="text-decoration: none; color:#DD969C;"><i class="fas fa-plus-circle"></i></a></h2>
                <br>
                <div class="row">
                    <div th:each="item: ${recetaList}">
                        <div class="col-sm-6 marginCard">
                            <div class="card myborder1">
                                <div class="imagenCard1" id="box">
                                    <img src="../img/brochetas.jpg" class="imagenCard1"/>
                                </div>
                                <div class="card-body">
                                    <h5 th:text="${item.titulo}" class="card-title" style="font-weight: bolder;"></h5>
                                    <p th:text="${item.descripcion}" class="card-text"></p>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-9">

                                            <label style="font-weight: bolder;">Autor:</label>
                                            <span th:text="${autor}" class="card-text"></span>

                                            <br>
                                            <label style="font-weight: bolder;">Publicada</label>
                                            <span th:text="${item.fechaPublicacion}" class="card-text"></span>
                                            <br>
                                            <!--
                                            <label style="font-weight: bolder;">Calificaci√≥n:</label>
                                            <span class="card-text">4</span>
                                            -->
                                        </div>
                                        <div class="col-3">
                                            <div class="d-grid gap-2">
                                                <a th:href="@{/test/formulario}" class="btn btn-sm btn-editar" type="button">Editar</a>
                                                <a class="btn btn-sm btn-eliminar" type="button">Eliminar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cards-->
        </div>
    </body>
</html>
