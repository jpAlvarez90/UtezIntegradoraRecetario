<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.com" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MyCSS -->
    <link href="../css/recuperarContrasena.css" rel="stylesheet" type="text/css"/>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Import FA Icons  -->
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="contenedor" id="contenedor">
    <div class="contenido">
        <h1>Recuperar Contraseña</h1>
        <span>Se enviará un correo para continuar con el proceso de recuperación de la contraseña</span>
    </div>
    <form th:action="@{/enviarCorreo}" method="post" >
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" name="mail" id="mail" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1">
        </div>
        <button class="botton" type="submit" >Enviar Correo</button>
    </form>
    <div class="contenido">
        <a th:href="@{'/login'}"> Volver a la página principal</a>
    </div>
</div>
</body>
<!-- Import Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></div>
<!-- Import JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</html>
