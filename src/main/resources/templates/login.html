<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.com" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <!-- Login Css -->
    <link href="/css/logincss.css" rel="stylesheet" type="text/css"/>
    <!-- Import FA Icons  -->
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form th:action="@{/registrar-usuario}" th:object="${usuario}" method="post">
            <h1>Registrate</h1>
            <input type="text" placeholder="Nombre" th:field="*{nombre}" />
            <input type="text" placeholder="Primer Apellido" th:field="*{primerApellido}" />
            <input type="text" placeholder="Segundo Apellido" th:field="*{segundoApellido}" />
            <input type="text" placeholder="Nombre de usuario" th:field="*{username}" />
            <input type="email" placeholder="Correo" th:field="*{correo}" />
            <input type="password" placeholder="Contraseña" th:field="*{password}" />
            <button>Registrar</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#" th:action="@{/login}" method="post">
            <h1>Iniciar Sesión</h1>
            <input type="text" placeholder="Usuario" name="username"/>
            <input type="password" placeh|older="Contraseña" name="password"/>
            <a th:href="@{/test/recuperar}">Recuperar Contraseña</a>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Bienvenido de Nuevo!</h1>
                <p>Manten tu información actualizada y </p>
                <button class="ghost" id="signIn">Iniciar Sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hola, amigo!</h1>
                <p>Registrate para empezar a disfrutar de la app</p>
                <button class="ghost" id="signUp">Registrarse</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/loginjs.js"></script>
</html>
